<html>
<head>
    <title>App</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
    <h1>Router: {{ip}}</data></h1>
    <ul>
        <table>
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Interface</th>
                    <th>IP Address</th>
                    <th>Status</th>
                    <th>Protocol</th>
                </tr>
            </thead>
            <tbody>
                {% for i in data %}
                    {% for j in i.interfaces %}
                    <tr>
                        <td>{{i.timestamp}}</td>
                        <td>{{j.interface}}</td>
                        <td>{{j.ip_address}}</td>
                        <td>{{j.status}}</td>
                        <td>{{j.proto}}</td>
                    </tr>
                    {% endfor %}
                {% endfor %}
            </tbody>
        </table>
    </ul>
</body>
</html>
